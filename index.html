<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="apparel_cont">
      <div class="apparel_content">
        <img src="./assets/images/logo.svg" alt="logo_img" class="logo_img">
        <img src="./assets/images/hero-mobile.jpg" alt="mobile_img" class="mobile_img">
        <h1 class="apparel_title"> <span>We're</span><br>coming<br>soon</h1>

        <p class="apparel_desc">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form_input">
          <input type="email" name="email" id="apparel_email" placeholder="Email Address" required>
          <img src="./assets/images/icon-error.svg" alt="error_img" class="error_img">
          <button class="apparel_btn">
            <img src="./assets/images/icon-arrow.svg" alt="arrow_icon" srcset="">
          </button>
          <span class="error_msg">Please key in a valid email</span>
        </form>
        
      </div>
      <div class="apparel_display">
      </div>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cyrus Nderitu</a>.
    </p>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>
</html>
